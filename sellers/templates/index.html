<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Sellers</title>
  </head>
  <body>
    <header style="background-color: lightgray; padding: 10px">
      <h1>E-Commerce</h1>
    </header>
    <main class="container mt-5">
      <a href="/sellers/create/" class="btn btn-primary mb-3">New Seller</a>
      <h2>Sellers</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Contact Person</th>
            <th>Contact Number</th>
            <th>Email Id</th>
            <th>GSTIN</th>
            <th>PAN</th>
          </tr>
        </thead>
        <tbody>
          {% for seller in sellers %}
          <tr>
            <td>{{ seller.id }}</td>
            <td>{{ seller.name }}</td>
            <td>{{ seller.contact_person }}</td>
            <td>{{ seller.contact_number}}</td>
            <td>{{ seller.emailid }}</td>
            <td>{{ seller.gstin }}</td>
            <td>{{ seller.pan }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
  </body>
</html>
