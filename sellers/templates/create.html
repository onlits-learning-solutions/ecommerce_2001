<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Create</title>
</head>
<body>
    <header>
        <h1>E-commerce</h1>
    </header>
    <main class="container">
        <h2>New Seller</h2>
        <form action="/sellers/save/" method="post">
            {% csrf_token %}
            <label for="name" class="form-label mt-3">Name</label>
            <input type="text" name="name" id="name" class="form-control">
            <label for="contact_person" class="form-label mt-3">Contact Person</label>
            <input type="text" name="contact_person" id="contact_person" class="form-control">
            <label for="contact_number" class="form-label mt-3">Contact Number</label>
            <input type="text" name="contact_number" id="contact_number" class="form-control">
            <label for="email" class="form-label mt-3">Email Id</label>
            <input type="text" name="email" id="email" class="form-control">
            <label for="gst" class="form-label mt-3">GSTIN</label>
            <input type="text" name="gst" id="gst" class="form-control">
            <label for="pan" class="form-label mt-3">PAN</label>
            <input type="text"name="pan" id="pan" class="form-control">
            <button class="btn btn-primary mt-3">Submit</button>
        </form>
    </main>
</body>
</html>
