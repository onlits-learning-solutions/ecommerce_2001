<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header style="background-color: lightgray; padding: 10px;">
        <h1>E-Commerce</h1>
    </header>
    <main class="container mt-5">
        <a href="/products/create/" class="btn btn-primary mb-3">New Product</a>
        <h2>Products</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name}}</td>
                    <td>{{ product.brand }}</td>
                    <td><a href="/products/details/">Details</a></td>
                    <td><a href="/products/edit/{{ product.id }}/">Edit</a></td>
                    <td><a href="/products/delete/">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>

    </footer>
</body>
</html>
