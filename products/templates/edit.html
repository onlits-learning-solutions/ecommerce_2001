<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header style="background-color: lightgray; padding: 10px;">
        <h1>E-Commerce</h1>
    </header>
    <main class="container mt-5">
        <h2>Edit Product</h2>
        <form action="/products/update/{{ product.id }}/" method="post">
            {% csrf_token %}
            <label for="name" class="form-label mt-3">Name</label>
            <input type="text" name="id" id="id" class="form-control" value="{{ product.id }}" readonly>
            <label for="name" class="form-label mt-3">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ product.name }}">
            <label for="brand" class="form-label mt-3">Brand</label>
            <input type="text" name="brand" id="brand" class="form-control" value="{{ product.brand }}">
            <a href="/products/" class="btn btn-danger mt-3">Back</a>
            <button class="btn btn-primary mt-3">Submit</button>
        </form>
    </main>
    <footer>
    </footer>
</body>

</html>
